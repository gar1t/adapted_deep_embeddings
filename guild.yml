- config: model-base
  operations:
    train:
      pre-process: |
        # Copy opts and modify paths to use run dir (cwd)
        cp trained_models/${dataset}/${dataset}_${k}_${n}/{{model_name}}/opts.txt opts.txt
        sed -i '/-dp/c\-dp ./data' opts.txt
        sed -i '/-sd/c\-sd .' opts.txt
        sed -i '/-lf/c\-lf log.txt' opts.txt
      #exec: python -m main @opts.txt
      main: guild.pass floopsy boonsy
      requires:
        - experiment-opts
        - ${dataset}-dataset
      flags:
        k:
          required: yes
          choices: [1, 5, 10, 50, 100, 200, 300, 500, 1000]
          arg-skip: yes
        n:
          required: yes
          choices: [5, 10, 50, 100, 1000]
          arg-skip: yes
        dataset:
          required: yes
          choices:
            - isolet
            - mnist
            - omniglot
            - tiny_imagenet
          arg-skip: yes
  resources:
    experiment-opts:
      sources:
        - trained_models
    mnist-dataset:
      path: data
      sources:
        - url: http://yann.lecun.com/exdb/mnist/train-images-idx3-ubyte.gz
          sha256: 440fcabf73cc546fa21475e81ea370265605f56be210a4024d2ca8f203523609
        - url: http://yann.lecun.com/exdb/mnist/train-labels-idx1-ubyte.gz
          sha256: 3552534a0a558bbed6aed32b30c495cca23d567ec52cac8be1a0730e8010255c
        - url: http://yann.lecun.com/exdb/mnist/t10k-images-idx3-ubyte.gz
          sha256: 8d422c7b0a1c1c79245a5bcf07fe86e33eeafee792b84584aec276f5a2dbc4e6
        - url: http://yann.lecun.com/exdb/mnist/t10k-labels-idx1-ubyte.gz
          sha256: f7ae60f92e00ec6debd23a6088c31dbd2371eca3ffa0defaefb259924204aec6

- model: baseline
  extends: model-base
  params:
    model_name: baseline
